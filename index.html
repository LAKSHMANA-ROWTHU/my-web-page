<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
        }
        main {
            margin-top: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple web page created for demonstration.</p>
        <button onclick="showMessage()">Click Me!</button>
        <div id="message"></div>
    </main>
    <script>
        function showMessage() {
            document.getElementById('message').innerText = 'You clicked the button! Welcome to my page!';
        }
    </script>
</body>
</html>
